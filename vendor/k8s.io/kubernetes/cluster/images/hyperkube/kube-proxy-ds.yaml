apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: k8s-proxy-v1
  namespace: kube-system
  labels:
    k8s-app: k8s-proxy
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  template:
    metadata:
      labels:
        k8s-app: k8s-proxy
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      hostNetwork: true
      containers:
      - name: kube-proxy
        image: REGISTRY/hyperkube-ARCH:VERSION
        command:
        - /hyperkube
        - proxy
        - --kubeconfig=/var/lib/kubelet/kubeconfig/kubeconfig.yaml
        - --v=2
        - --resource-container=""
        securityContext:
          privileged: true
        volumeMounts:
        - name: kubeconfig
          mountPath: /var/lib/kubelet/kubeconfig
          readOnly: true
      volumes:
      - name: kubeconfig
        hostPath:
          path: /var/lib/kubelet/kubeconfig
