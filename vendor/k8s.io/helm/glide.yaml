  - context
- package: github.com/spf13/cobra
  version: f62e98d28ab7ad31d707ba837a966378465c7b57
- package: github.com/spf13/pflag
  version: 9ff6c6923cfffbcd502984b8e0c80539a94968b7
- package: github.com/Masterminds/vcs
  version: ~1.11.0

