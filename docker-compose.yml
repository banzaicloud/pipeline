version: "3.1"

services:
    mysql:
        image: mysql:5.7
        command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        environment:
            MYSQL_ROOT_PASSWORD: example
            MYSQL_DATABASE: pipeline
            MYSQL_USER: sparky
            MYSQL_PASSWORD: sparky123
        volumes:
            - ${PWD}/database/docker-init-mysql.sql:/docker-entrypoint-initdb.d/docker-init.sql

    vault:
        image: vault:1.3.2
        command: server
        cap_add:
            - IPC_LOCK
        volumes:
            - $HOME:/home/vault
            - ./etc/config/vault.hcl:/vault/config/vault.hcl

    vault-unsealer:
        image: banzaicloud/bank-vaults:0.8.0
        depends_on:
            - vault
        restart: on-failure
        command: unseal --init --mode file --file-path /vault/keys
        environment:
            VAULT_ADDR: http://vault:8200
        volumes:
            - ./etc/config/vault-config.yml:/vault-config.yml

    vault-configurer:
        image: banzaicloud/bank-vaults:0.8.0
        depends_on:
            - vault
            - vault-unsealer
        restart: on-failure
        command: configure --mode file --file-path /vault/keys
        environment:
            VAULT_ADDR: http://vault:8200
        volumes:
            - ./etc/config/vault-config.yml:/vault-config.yml

    vault-token-helper:
        image: alpine
        depends_on:
            - vault-configurer
        restart: on-failure
        command: cp /vault/keys/vault-root /root/.vault-token
        volumes:
            - $HOME:/root

    ui:
        image: banzaicloud/pipeline-web:0.27.0
        environment:
            TAG: local

    uiproxy:
        build: etc/docker/uiproxy
        depends_on:
            - ui
        environment:
            CLOUDINFO_URL: https://beta.banzaicloud.io/cloudinfo
            RECOMMENDER_URL: https://beta.banzaicloud.io/recommender

    dex:
        image: banzaicloud/dex-shim:0.5.0
        command: serve /dex.yml
        restart: on-failure
        volumes:
            - ./etc/config/dex.yml:/dex.yml

    cadence:
        image: ubercadence/server:0.7.1-auto-setup
        environment:
            LOG_LEVEL: debug,info
            DB: mysql
            MYSQL_SEEDS: mysql
            MYSQL_USER: sparky
            MYSQL_PWD: sparky123
        depends_on:
            - mysql

    cadence-web:
        image: ubercadence/web:3.4.1
        environment:
            CADENCE_TCHANNEL_PEERS: cadence:7933
        depends_on:
            - cadence
