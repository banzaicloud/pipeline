components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT

    parameters:
        orgId:
            name: orgId
            in: path
            required: true
            description: Organization identifier
            schema:
                type: integer
        clusterId:
            name: id
            in: path
            description: Cluster identifier
            required: true
            schema:
                type: integer

    requestBodies:
        api.FeatureRequest:
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/api.FeatureRequest"
            description: Feature properties
            required: true

    responses:
        PartialFailure:
            description: Partial failure
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/CommonError'
                    examples:
                        PartialFailure:
                            value:
                                code: 207
                                message: "Partial failure"
                                error: "there was as least one failure on one of the target clusters"

        Error:
            description: Internal server error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/CommonError'
                    examples:
                        BadRequest:
                            value:
                                code: 400
                                message: Invalid request
                                error: Failed to parse request.
                        Unauthorized:
                            value:
                                code: 401
                                message: Unauthorized
                                error: Unauthorized
                        OrganizationNotFound:
                            value:
                                code: 404
                                message: Organization not found
                                error: Organization not found
                        SecretAlreadyExists:
                            value:
                                code: 409
                                message: Secret already exists
                                error: Secret already exists
                        InternalServerError:
                            value:
                                code: 500
                                message: Something went wrong
                                error: Something went wrong
                application/problem+json:
                    schema:
                        $ref: '#/components/schemas/Error'
                    examples:
                        BadRequest:
                            value:
                                type: about:blank
                                title: Invalid request
                                status: 400
                                detail: Failed to parse request.
                                instance: ""
                                code: 400
                                message: Failed to parse request.
                                error: Invalid request
                        Unauthorized:
                            value:
                                type: about:blank
                                title: Unauthorized
                                status: 401
                                detail: You are unauthorized to access this resource.
                                instance: ""
                                code: 401
                                message: You are unauthorized to access this resource.
                                error: Unauthorized
                        AccessDenied:
                            value:
                                type: about:blank
                                title: Access denied
                                status: 403
                                detail: You are unauthorized to perform this action access this resource.
                                instance: ""
                                code: 403
                                message: You are unauthorized to perform this action access this resource.
                                error: Access denied
                        OrganizationNotFound:
                            value:
                                type: about:blank
                                title: Organization not found
                                status: 404
                                detail: Organization not found
                                instance: ""
                                code: 404
                                message: Organization not found
                                error: Organization not found
                        SecretAlreadyExists:
                            value:
                                type: about:blank
                                title: Secret already exists
                                status: 409
                                detail: Secret already exists
                                instance: ""
                                code: 409
                                message: Secret already exists
                                error: Secret already exists
                        InternalServerError:
                            value:
                                type: about:blank
                                title: Internal server error
                                status: 500
                                detail: Something went wrong
                                instance: ""
                                code: 500
                                message: Something went wrong
                                error: Internal server error

    schemas:
        Error:
            description: Generic error object.
            type: object
            properties:
                type:
                    description: A URI reference [RFC3986] that identifies the problem type.
                    type: string
                    format: uri
                    example: about:blank
                title:
                    description: A short, human-readable summary of the problem type.
                    type: string
                    example: Not found
                status:
                    description: The HTTP status code ([RFC7231], Section 6) generated by the origin server for this occurrence of the problem.
                    type: integer
                    example: 404
                detail:
                    description: A human-readable explanation specific to this occurrence of the problem.
                    type: string
                    example: The requested resource cannot be found
                instance:
                    description: A URI reference that identifies the specific occurrence of the problem.
                    type: string
                    format: uri
                    example: /path/to/resource

                # Deprecated fields
                code:
                    description: "HTTP status code. Deprecated: use status instead."
                    type: integer
                    deprecated: true
                message:
                    description: "Error message. Deprecated: use detail instead."
                    type: string
                    deprecated: true
                error:
                    description: "Error message. Deprecated: use title instead."
                    type: string
                    deprecated: true

        CommonError:
            description: "Generic error object. Deprecated: use Error schema instead."
            type: object
            deprecated: true
            properties:
                code:
                    description: HTTP status code
                    type: integer
                message:
                    description: Error message
                    type: string
                error:
                    description: Error message
                    type: string

        VersionResponse:
            description: Pipeline build and deployment info
            type: object
            properties:
                "version":
                    type: string
                "commit_hash":
                    type: string
                "build_date":
                    type: string
                "go_version":
                    type: string
                "os":
                    type: string
                "arch":
                    type: string
                "compiler":
                    type: string
                "instance_uuid":
                    type: string

        UpdateUserRequest:
            type: object
            properties:
                gitHubToken:
                    type: string
                    example: "b8d9cfb5df15fd513bf3351719876ffff4b310d2"
                gitLabToken:
                    type: string
                    example: "a_tguocsP6vqqHBh8vYQ"

        SpotguideDetailsResponse:
            type: object
            properties:
                name:
                    type: string
                    example: "banzaicloud/spotguide-nodejs-mongodb"
                displayName:
                    type: string
                    example: "The spotguide for NodeJS and MongoDB"
                createdAt:
                    type: string
                    example: "2018-06-11T14:28:13Z"
                updatedAt:
                    type: string
                    example: "2018-06-11T14:28:24Z"
                readme:
                    type: string
                    example: "# Spotguide for Node.js with MongoDB database"
                version:
                    type: string
                    example: "v0.0.1"
                tags:
                    type: array
                    items:
                        type: string
                resources:
                    $ref: '#/components/schemas/RequestedResources'
                questions:
                    type: array
                    items:
                        $ref: '#/components/schemas/SpotguideOption'

        LaunchSpotguidesRequest:
            type: object
            required:
                - spotguideName
                - repoOrganization
                - repoName
            properties:
                repoOrganization:
                    type: string
                    example: "banzaicloud"
                repoName:
                    type: string
                    example: "spotguide-nodejs-mongodb-test"
                repoPrivate:
                    type: boolean
                    example: false
                repoLatent:
                    type: boolean
                    example: false
                spotguideName:
                    type: string
                    example: "banzaicloud/spotguide-nodejs-mongodb"
                spotguideVersion:
                    type: string
                    example: "v0.3.2"
                cluster:
                    $ref: '#/components/schemas/CreateClusterRequest'
                secrets:
                    type: array
                    items:
                        $ref: '#/components/schemas/CreateSecretRequest'
                pipeline:
                    type: object

        SpotguideOption:
            type: object
            properties:
                name:
                    type: string
                    example: mysql_version
                type:
                    type: string
                    example: "string"
                info:
                    type: string
                    example: Mysql database version
                default:
                    type: string
                    enum: [ "5.6", "5.7" ]
                    example: "5.6"
                readonly:
                    type: boolean
                    example: false
                key:
                    type: string
                    example: mysql.version

        ListSpotguidesResponse:
            type: array
            items:
                $ref: '#/components/schemas/SpotguideDetailsResponse'

        RequestedResources:
            type: object
            properties:
                sumCpu:
                    type: integer
                    example: 8
                    description: Total CPU requested for the cluster
                sumMem:
                    type: integer
                    example: 32
                    description: Total memory requested for the cluster (GB)
                filters:
                    type: array
                    items:
                        type: string
                sameSize:
                    type: boolean
                    example: true
                    description: If true, recommended instance types will have a similar size
                onDemandPct:
                    type: integer
                    example: 10
                    description: Percentage of regular (on-demand) nodes in the recommended cluster
                minNodes:
                    type: integer
                    example: 1
                    description: Minimum number of nodes in the recommended cluster
                maxNodes:
                    type: integer
                    example: 3
                    description: Maximum number of nodes in the recommended cluster

        CreateClusterRequest:
            type: object
            required:
                - name
                - location
