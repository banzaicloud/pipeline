version: 2

jobs:
  build:
    docker:
      - image: circleci/golang:1.10
      - image: vault:0.10.3
        environment:
            SKIP_SETCAP: true
            VAULT_DEV_ROOT_TOKEN_ID: 227e1cce-6bf7-30bb-2d2a-acc854318caf

    working_directory: /go/src/github.com/banzaicloud/pipeline

    steps:
      - checkout

      - restore_cache:
          keys:
            - gopkg-v1-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
            - gopkg-v1-{{ .Branch }}
            - gopkg-v1-master
            - gopkg-v1

      - run:
          name: Install dependencies
          command: make vendor

      - save_cache:
          key: gopkg-v1-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
            - vendor/

      - run:
          name: Build
          command: make build

      - run:
          name: Run linter
          command: make lint

      - run:
          name: Run pipeline tests
          command: |
              mkdir $HOME/config
              cp config/config.toml.example $HOME/config/config.toml
              make test
          environment:
            VAULT_ADDR: http://localhost:8200
            VAULT_TOKEN: 227e1cce-6bf7-30bb-2d2a-acc854318caf

      - run:
          name: Generate test reports
          command: make go-junit-report
          when: always

      - store_test_results:
          path: test-results/
      - store_artifacts:
          path: test-results/
