AWSTemplateFormatVersion: "2010-09-09"

Description: Amazon EKS - Node Group

Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      - Label:
          default: EKS Cluster
        Parameters:
          - ClusterName
          - ClusterControlPlaneSecurityGroup
          - CustomNodeSecurityGroups
          - NodeSecurityGroup
      - Label:
          default: Worker Node Configuration
        Parameters:
          - NodeGroupName
          - NodeAutoScalingGroupMinSize
          # - NodeAutoScalingGroupDesiredCapacity
          - NodeAutoScalingGroupMaxSize
          - NodeAutoScalingInitSize # Note: in place of NodeAutoScalingGroupDesiredCapacity for backward compatibility.
          - NodeInstanceType
          # - NodeImageIdSSMParam
          - NodeImageId
          - NodeSpotPrice
          - NodeVolumeEncryptionEnabled
          - NodeVolumeEncryptionKeyARN
          - NodeVolumeSize
          - KeyName
          - BootstrapArguments
          - KubeletExtraArguments
          - UseInstanceStore
          - DisableIMDSv1
          - StackTags
          - TemplateVersion
      - Label:
          default: Worker Network Configuration
        Parameters:
          - VpcId
          - Subnets

