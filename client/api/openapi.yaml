          application/json:
            examples:
              AKS:
                value:
                  name: azcluster-pipelineuser-123
                  location: westeurope
                  cloud: azure
                  instanceType: Standard_D2_v2
                  properties:
                    aks:
                      $ref: '#/components/schemas/CreateAKSProperties'
              GKE:
                value:
                  name: gkecluster-pipelineuser-123
                  location: us-central1-a
