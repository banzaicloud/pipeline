      - description: Organization identification
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Cluster ID bounded domain name
        explode: true
        in: query
        name: clusterid
        required: false
        schema:
          default: "false"
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
