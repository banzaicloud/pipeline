      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionResponse'
          description: Version info
      tags:
      - common
  /api/v1/orgs/{orgId}/domain:
    get:
      description: Return the base domain
      operationId: GetDomain
