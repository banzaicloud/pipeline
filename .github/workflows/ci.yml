name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Checkout code
      uses: actions/checkout@master

    - name: Download dependencies
      run: go mod download
      env:
        GOPROXY: https://proxy.golang.org

    - name: Build
      run: make build
      env:
        VERBOSE: 1

    - name: Unit tests
      run: make test
      env:
        VERBOSE: 1
        
    - name: Lint
      run: make lint
